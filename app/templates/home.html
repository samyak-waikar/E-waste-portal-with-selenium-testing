{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1 class="mb-4">Welcome to the E-Waste Recycling Portal ♻️</h1>
  <p>Schedule e-waste pickups, track requests, and contribute to a greener planet.</p>

  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('main.register') }}" class="btn btn-success btn-lg">Get Started</a>
  {% else %}
    <a href="{{ url_for('main.request_pickup') }}" class="btn btn-primary btn-lg">Request Pickup</a>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-info btn-lg ms-2">My Dashboard</a>
  {% endif %}
</div>
{% endblock %}
